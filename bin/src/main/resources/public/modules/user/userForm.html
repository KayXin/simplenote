<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />

<title>编辑资料</title>
</head>
<body style="overflow-y: hidden;">
	<div class="header">
		<div class="container">
			<span style="float: left;"><a class="header_w"
				href="/article/hot">首页</a></span> <span id="userSpan"
				style="float: right; display: none;"> <a class="header_w"
				style="padding-right: 15px;" id="nickname" href="#">xiao</a>
				<ul class="user_dropdown">
					<li><a href="/message"> <i
							class="icon_mail_alt margin_r_short"></i>消息 <span
							id="zh-top-nav-pm-count"
							class="zu-top-nav-pm-count zg-noti-number"
							style="visibility: hidden" data-count="0"> </span>
					</a></li>
					<li><a href="/article/write"> <i
							class="icon_pencil-edit margin_r_short"></i>日志
					</a></li>
					<li><a href="/settings"> <i
							class="icon_cog margin_r_short"></i>设置
					</a></li>
					<li><a href="" onclick="logout()"> <i
							class="icon_stop_alt2 margin_r_short"></i>退出
					</a></li>
				</ul>
			</span> <span id="loginSpan" style="float: right; display: none;"> <a
				class="header_w" style=""
				onclick="javascript:gotoLogin('/article/hot')" id="login">登录</a>
			</span>
		</div>
	</div>
	<div class="main">
		<div class="panel panel-default"
			style="background: url(http://xiaoyu1-1253813687.costj.myqcloud.com/common/4.jpg) no-repeat 0% 70%/cover;">
			<button class="camera" type="button" style="cursor: pointer">
				<svg viewBox="0 0 20 16" class="Icon Icon--camera Icon--left"
					width="14" height="16" aria-hidden="true"
					style="height: 16px; width: 34px;">
                     <g> <path
						d="M18.094 2H15s-1-2-2-2H7C6 0 5 2 5 2H2C0 2 0 3.967 0 3.967V14c0 2 2.036 2 2.036 2H17c3 0 3-1.983 3-1.983V4c0-2-1.906-2-1.906-2zM10 12c-1.933 0-3.5-1.567-3.5-3.5S8.067 5 10 5s3.5 1.567 3.5 3.5S11.933 12 10 12zm0 1.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm7.5-8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z"
						fill-rule="evenodd"></path>
                   </g></svg>
				<input id="bgupload" type="file" name="bg" single
					style="position: absolute; width: 50px; left: 0px; top: 0px; right: 0px; opacity: 0;">
			</button>

			<div class="panel-body">
				<div class="avatar_wrapper">
					<img alt="" class="avatar" />
					<div class="mask" style="display: none;">
						<i class="icon_camera"
							style="color: #e2e2e2; font-size: 1.5em; position: absolute; text-align: center; top: 40px; left: 40px;"></i>
					</div>
				</div>
			</div>

			<div class="panel-body nickname_panel"></div>
			<div class="panel-body des_panel"></div>

		</div>
		<div class="info">
			<div class="info_left">
				<form class="panel-item" id="item_name">
					<div class="panel_title">
						<label>昵称:</label>
					</div>
					<div class="panel_info">
						<input class="info_input" value="" /> <input class="sub_btn"
							type="button" value="保存" /><input class="sub_btn_cancel"
							type="button" value="取消" />
					</div>
				</form>
				<form class="panel-item" id="item_sign">
					<div class="panel_title">
						<label>签名:</label>
					</div>
					<div class="panel_info">
						<input class="info_input longer" value="" /> <input
							class="sub_btn" type="button" value="保存" /><input
							class="sub_btn_cancel" type="button" value="取消" />
					</div>
				</form>
				<form class="panel-item" id="item_desc">
					<div class="panel_title">
						<label>简介:</label>
					</div>
					<div class="panel_info">
						<textarea class="info_input longer" style="resize: none;" rows="4"></textarea>
						<input class="sub_btn" type="button" value="保存" /><input
							class="sub_btn_cancel" type="button" value="取消" />
					</div>
				</form>
			</div>
			<div class="info_right">
				<div class="span_title">
					<span>你的名片</span>
				</div>
				<div class="panel_card_wrapper">
					<div class="panel_card">
						<div class="card_up">
							<div class="card_mask"></div>
							<div class="card_u">
								<label></label> <label></label>
							</div>
						</div>
						<div class="card_down">
							<div class="card_down_l">
								<label>文章</label> <label id="ar_number">0</label>
							</div>
							<div class="card_down_l">
								<label>读者</label> <label id="fo_number">0</label>
							</div>
							<div class="card_down_r"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
