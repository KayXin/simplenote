<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />

<title>404</title>
<style type="text/css">
.font_big {
	color: #4c4c4c;
	font-size: 300px;
	font-family: cursive;
	font-weight: bolder;
}
</style>
</head>
<script type="text/javascript">
	function isPC() {
		var userAgentInfo = navigator.userAgent;
		var Agents = [ "Android", "iPhone", "SymbianOS", "Windows Phone",
				"iPad", "iPod" ];
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = false;
				break;
			}
		}
		return flag;
	}
	$(document).ready(function() {
		if (!isPC()) {
			$(".font_big").css("font-size", "140px");
			$(".font_big").find("img").css({
				"height" : "180px",
				"width" : "140"
			});
		}
		$(".font_big").find("img").css({
			"height" : "190px",
			"-webkit-transition" : "height 2s",
			"transition" : "height 2s"
		});

	});
</script>
<body>

	<div style="padding: 50px; margin-top: 100px; text-align: center;">
		<span class="font_big">4<img src="/xiaoyu/img/404.jpg"
			style="width: 150px; height: 0px; border-radius: 50%;" />4
		</span>
	</div>
</body>
</html>
