<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
	 user-scalable=yes" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta name="robots" content="nofollow" />
<meta name="robots" content="noarchive" />
<meta http-equiv="Pragma" content="no-cache" />
<meta name="referrer" content="no-referrer">
<link rel="icon" type="image/ico" href="/xiaoyu/img/favicon.ico" />
<link rel="stylesheet" href="/icon/style.css" />
<link href="/jBox-0.3.2/jBox.css" rel="stylesheet">
<link href="/highlight/style/tomorrow-night-bright.css" rel="stylesheet">
<link href="/xiaoyu/xiaoyu_mobile.css" rel="stylesheet" type="text/css" />
<script src="/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="/highlight/highlight.pack.js" type="text/javascript"></script>
<script src="/jBox-0.3.2/jBox.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/xiaoyu/jquerysession.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
<script type="text/javascript" src="/other/pinchzoom.js"></script>
<script type="text/javascript" src="/xiaoyu/common.js"></script>
<script type="text/javascript" src="/xiaoyu/xiaoyu.js"></script>
<script type="text/javascript" src="/xiaoyu/modules/article/detail.js"></script>
<title>文章详情</title>
<meta content="唯有读书,不慵不扰" name="description" />
<style type="text/css">
.note_date {
    font-size: 16px;
    line-height: 20px;
}

.time {
    
}
</style>
</head>

<body>
    <div class="header">
        <div class="container">
            <span><a class="header_w" href="/home">首页</a></span>
            <span id="userSpan" style="display: none;"> <a
                class="header_w" style="padding-right: 15px;"
                id="nickname" href="#">xiao</a>
            </span> <span id="loginSpan" style="float: right; display: none;">
                <a class="header_w" style=""
                onclick="javascript:gotoLogin('/home')"
                id="login">登录</a>
            </span> <span id="titleSpan"
                style=" z-index:-1; color: rgb(255, 255, 255); top: 10px; visibility: visible; text-align: center; margin: 0 auto; width: 100%; position: absolute;">title</span>

        </div>
    </div>
    <div class="container main article"
        style="margin-top: 45px; position: absolute; overflow-y: scroll; -webkit-overflow-scrolling: touch;">

        <div class="part_down">
            <div class="ar_title">
                <h2></h2>
                <span class="ar_date"> </span> <span class="ar_view">浏览量:0
                </span>
            </div>
            <div class="note_each">
                <div class="ar_content"></div>
                <div class="ar_time">
                    <i class="icon_lightbulb_alt"></i><label></label>
                </div>
                <div class="ar_more">
                    <a>查看全文</a>
                </div>
            </div>

        </div>

        <div class="part_up">
            <div class="side_right">
                <div class="i_content red" style="color: #bfbfbf">
                    <i class="icon_like"></i> <label>0</label>
                </div>
                <div class="i_content green" style="color: #bfbfbf">
                    <i class="icon_comment_alt"></i> <label>0</label>
                </div>
                <div class="i_content blue" style="color: #bfbfbf">
                    <i class="icon_heart_alt"></i> <label>0</label>
                </div>
            </div>
            <div class="side_left">
                <div style="text-align: center;">
                    <img class="avatar" img-type="avatar" src="" />
                    <div class="p_username">
                        <label class="nickname"></label>
                    </div>
                    <div class="p_love" data-love="0">关注</div>
                </div>
            </div>

        </div>
        <div class="part_comment">
            <textarea class="co_tt" placeholder="说说你的见解呗" rows="1"
                maxlength="50"></textarea>
            <input class="co_btn" type="button" value="评论">
        </div>
        <div class="co_comment" style="margin-bottom: 50px;">
            <div class="co_num">
                <span>最新评论</span>
            </div>
            <div class="co_list">
                <div class="blank_mug">
                    <span><i class="icon_mug"
                        style="cursor: default;"></i></span>
                </div>

            </div>
        </div>
    </div>
     <div class="part_comment">
            <textarea class="co_tt" placeholder="说说你的见解呗" rows="1"
                maxlength="50" name="co_tt"></textarea>
            <input class="co_btn" type="button" value="评论">
     </div>
</body>
</html>
