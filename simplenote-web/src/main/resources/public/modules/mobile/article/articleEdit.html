<body>
    <div class="header">

            <span style="float: left;"><a class="header_w"
                href="/home">首页</a></span> <span id="userSpan"

                    required="required" placeholder="见字如面,不慵不扰"

            </div>
            <div style="position: fixed;bottom: 0;z-index: 1000;width:100%;">
