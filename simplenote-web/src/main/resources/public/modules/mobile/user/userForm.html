<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />

<link href="/jBox-0.3.2/jBox.css" rel="stylesheet" />
<link rel="stylesheet" href="/icon/style.css" />
<script src="/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="/jBox-0.3.2/jBox.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/xiaoyu/jquerysession.js"></script>
<link href="/xiaoyu/xiaoyu_mobile.css" rel="stylesheet" type="text/css" />
<script src="/jQuery-File-Upload-9.12.1/js/vendor/jquery.ui.widget.js"></script>
<script src="/jQuery-File-Upload-9.12.1/js/load-image.all.min.js"></script>
<script src="/jQuery-File-Upload-9.12.1/js/jquery.iframe-transport.js"></script>
<script src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload.js"></script>
<script src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload-process.js"></script>
<script src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="/xiaoyu/common.js"></script>
<script type="text/javascript" src="/xiaoyu/xiaoyu.js"></script>
<script type="text/javascript" src="/xiaoyu/modules/user/useredit.js"></script>

<title>编辑资料</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <span style="float: left;"><a class="header_w"
                href="/home">首页</a></span> <span id="userSpan"
                style="float: right; display: none;"> <a
                class="header_w" style="padding-right: 15px;"
                id="nickname" href="#">xiao</a>
            </span>
        </div>
    </div>
    <div class="main" style="margin-top:45px;">
        <div class="panel panel-default"
            style="background: url(http://xiaoyu1-1253813687.costj.myqcloud.com/common/4.jpg) no-repeat 0% 0%/contain;">
            <button class="camera" type="button" style="cursor: pointer">
                <svg viewBox="0 0 20 16"
                    class="Icon Icon--camera Icon--left" width="14"
                    height="16" aria-hidden="true"
                    style="height: 16px; width: 34px;">
                     <g> <path
                        d="M18.094 2H15s-1-2-2-2H7C6 0 5 2 5 2H2C0 2 0 3.967 0 3.967V14c0 2 2.036 2 2.036 2H17c3 0 3-1.983 3-1.983V4c0-2-1.906-2-1.906-2zM10 12c-1.933 0-3.5-1.567-3.5-3.5S8.067 5 10 5s3.5 1.567 3.5 3.5S11.933 12 10 12zm0 1.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm7.5-8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z"
                        fill-rule="evenodd"></path>
                   </g></svg>
                <input id="bgupload" type="file" name="bg" single
                    style="position: absolute; width: 50px; left: 0px; top: 0px; right: 0px; opacity: 0;">
            </button>

            <div class="panel-body">
                <div class="avatar_wrapper">
                    <img alt="" class="avatar" />
                    <div class="mask" style="display: none;">
                        <i class="icon_camera"
                            style="color: #e2e2e2; font-size: 1.5em; position: absolute; text-align: center; top: 40px; left: 40px;"></i>
                    </div>
                </div>
            </div>

            <div class="panel-body nickname_panel"></div>
            <div class="panel-body des_panel"></div>

        </div>
        <div class="info">
            <div class="info_left">
                <form class="panel-item" id="item_name">
                    <div class="panel_title">
                        <label>昵称:</label>
                    </div>
                    <div class="panel_info">
                        <input class="info_input" value=""  maxlength="8" />
                    </div>
                    <div class="operate_div">
                        <input class="sub_btn" type="button" value="保存" /><input
                            class="sub_btn_cancel" type="button"
                            value="取消" />
                    </div>
                </form>
                <form class="panel-item" id="item_sign">
                    <div class="panel_title">
                        <label>签名:</label>
                    </div>
                    <div class="panel_info">
                        <input class="info_input sign_input" value="" />
                    </div>
                    <div class="operate_div">
                        <input class="sub_btn" type="button" value="保存" /><input
                            class="sub_btn_cancel" type="button"
                            value="取消" />
                    </div>
                </form>
                <form class="panel-item" id="item_desc">
                    <div class="panel_title">
                        <label>简介:</label>
                    </div>
                    <div class="panel_info">
                        <textarea class="info_input longer"
                            style="resize: none; width: 100%;" rows="4"></textarea>
                    </div>
                    <div class="operate_div">
                        <input class="sub_btn" type="button" value="保存" /><input
                            class="sub_btn_cancel" type="button"
                            value="取消" />
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
