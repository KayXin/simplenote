<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Generic page styles -->
<link rel="stylesheet" href="/jQuery-File-Upload-9.12.1/css/style.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet"
    href="/jQuery-File-Upload-9.12.1/css/jquery.fileupload.css">
<style type="text/css">
.files {
    width: 100%;
    height: 100%;
}

.right {
    right: 0px;
}

.fileinput-button input{
    font-size: 10px !important;
    position: absolute;
    width: 100%;
}

</style>
</head>
<body>
    <div>
        <span class="btn fileinput-button"> <span>选择图片</span> <input
            id="fileupload" class="fileupload" type="file"
            name="files[]" single>
        </span>
        <!-- The container for the uploaded files -->
        <div id="files" class="files"></div>
    </div>
    <!-- The fileinput-button span is used to style the file input field as button -->
    <!-- The global progress bar -->
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>


    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script
        src="/jQuery-File-Upload-9.12.1/js/vendor/jquery.ui.widget.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="/jQuery-File-Upload-9.12.1/js/load-image.all.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="/jQuery-File-Upload-9.12.1/js/canvas-to-blob.min.js"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script
        src="/jQuery-File-Upload-9.12.1/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script
        src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script
        src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload-image.js"></script>
    <!-- The File Upload validation plugin -->
    <script
        src="/jQuery-File-Upload-9.12.1/js/jquery.fileupload-validate.js"></script>
    <script src="/xiaoyu/modules/user/upload.js"></script>
</body>
</html>
